<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pos-contrato.css" />
    <title>ProwayBank - Crédito</title>
  </head>
  <body>
    <header>
      <nav>
        <a onclick="message()">
          <img src="icon-voltar.svg" alt="icone de voltar" />
        </a>
        <a onclick="titleClick()">
          <h1>Crédito</h1>
        </a>
      </nav>
    </header>
    <main>
      <section class="saldo-box">
        <span>Saldo devedor</span>
        <div>
          <span>R$ 25.000,00</span>
          <a onclick="buttonVisualizar()">
            <img src="EyeSlash.svg" alt="icone de visibilidade">
          </a>
        </div>
      </section>
      <section class="content-box">
        <article>
          <div>

            <img src="chart-juros.svg" alt="Gráfico sobre variação de juros" />
            <img src="pie-chart.svg" alt="Gráfico sobre pagamento do crédito" />
          </div>
          <form id="renegociar-form">
            <label for="emprestimo">Valor do empréstimo</label>
            <input type="number" name="emprestimo" id="emprestimo" min="1" />

            <label for="numParcelas">Número de parcelas restantes</label>
            <input type="text" name="parcelas" id="parcelas" />

            <label for="valorParcelas">Valor da parcela</label>
            <input type="text" name="valorParcelas" id="valorParcelas" />

            <label for="vencimentoParcela">Vencimento da 1º parcela</label>
            <input
              type="datetime-local"
              name="vencimentoParcela"
              id="vencimentoParcela"
            />

            <label for="vencimentoUltimaParcela"
              >Vencimento da última parcela</label
            >
            <input
              type="date"
              name="vencimentoUltimaParcela"
              id="vencimentoUltimaParcela"
            />

            <button type="submit" onclick="buttonRenegocie(event)" id="submit-button">
              Renegociar
              <img src="hard-shake.svg" alt="icone de aperto de mão" />
            </button>
          </form>
        </article>
      </section>
    </main>
    <footer>created by: Ellian Aragão Dias</footer>
  </body>
  <script src="pos-contrato.js"></script>
</html>
