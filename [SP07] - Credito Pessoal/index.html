<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crédito Pessoal</title>
</head>
<body>
    <header class="cabecalho">
        <img src="img/arrow-back.svg" alt="" width="15" height="15" >
        <img src="img/Logo.svg" alt="">
        <h3>Crédito Pessoal</h3>
        <span></span>
    </header>
    <main>
        <section class="info-credito">
            <p>Credito disponivel</p>
            <p> R$ 75.000,00  <img src="img/EyeSlash.svg" alt=""> </p>
        </section>

        <section>
            <form action="#" class="formulario">

                <div class="form-input">
                    <label for="">Qual o valor que deseja?</label>
                    <input type="text" placeholder="R$ 25.000,00">
                </div>

                <div class="form-input">
                    <label for="">Quantidade de parcelas que deseja? </label>
                    <input type="text" placeholder="10">
                </div>

                <p class="calc-parcelas">Valor das parcelas: <span> 2.000,00 </span></p>

                <button class="botao" type="submit">Realizar pedido</button>
            </form>
        </section>
    </main>
</body>
</html>
