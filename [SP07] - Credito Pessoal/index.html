<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crédito Pessoal</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="navegacao">
            <a href="">
                <img src="img/arrow-back.svg" alt=""  height="25" class="seta">
                <img src="img/Logo.svg" alt="" class="logo" height="25">
            </a>
            <h3>Crédito Pessoal</h3>           
        </nav>
    </header>

    <main class="container">
        <section class="info-credito">
            <p>Credito disponivel</p>
            <p class="valor-cred"> R$ 75.000,00  <img src="img/EyeSlash.svg" alt=""> </p>
        </section>

        <section>
            <form action="#" class="formulario">
                <section class="inputs">                   
                    <div class="form-input">
                        <label for="">Qual o valor que deseja?</label>
                        <input type="text" name="valor-emp" placeholder="R$ 25.000,00" required>
                    </div>
    
                    <div class="form-input">
                        <label for="">Quantidade de parcelas que deseja? </label>
                        <input type="number" name="qtd-parcelas" placeholder="10" required>
                    </div>
    
                    <p class="calc-parcelas">Valor das parcelas: <span> 2.000,00 </span></p>
                </section>
                
                <button class="botao" type="submit">Realizar pedido</button>
            </form>
        </section>
    </main>
</body>
</html>
