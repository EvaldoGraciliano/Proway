<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <title>Crédito Imobiliário</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Style Imobiliario.css"/>
    </head>
    <body>
        <header>
            <nav>
                <a href="../[SP02] - Menu/Menu.html">
                    <img src="seta.png" alt="seta"/>
                </a>  
                <h1>Crédito Imobiliário</h1>
            </nav>       
        </header>
        <main>
            <p>Agora conte mais sobre o imóvel</p>
            <form action method="get">
                <section>
                    <p>Tipo do Imóvel</p>
                    <div>
                        <input type="radio" id="residencial" name="tipoDeImovel" value="RESIDENCIAL"/>
                        <label for="residencial">Residencial</label>
                        <input type="radio" id="comercial" name="tipoDeImovel" value="COMERCIAL"/>
                        <label for="comercial">Comercial</label>
                    </div>
                </section>
                <section>
                    <p>Quando você pretende adquirir o imóvel?</p>
                    <select nome="tempoCompra" id="tempoCompra">
                        <option value="" disabled selected>Selecione</option>
                        <option value="Em até 3 meses">Em até 3 meses</option>
                        <option value="Em até 6 meses">Em até 6 meses</option>
                        <option value="Após 6 meses">Após 6 meses</option>
                    </select>
                </section>
                <section>
                    <p>Qual é a localização do imóvel?</p>
                    <select nome="tempoCompra" id="tempoCompra">
                        <option value="" disabled selected >Selecione</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                        <option value="DF">DF</option>
                    </select>
                </section>
                <section>
                    <p>Qual o valor do imóvel?</p>
                    <input type="text" id="custoImovel" name="custoImovel"/>
                </section>
                <section>
                    <p>E o valor a financiar?</p>
                    <input type="text" id="valorFinanciamento" name="valorFinanciamento"/>
                </section>
                <section>
                    <p>Qual o prazo em anos?</p>
                    <input type="number" id="quantidadeDeAnos" name="quantidadeDeAnos" min="1" max="35">
                </section>
                <div id="botaoSubmit">
                    <input type="submit" value="Realizar Pedido">
                </div>
            </form>
        </main>
    </body>
</html>
